<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio - Bhanu Pratap Singh</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g., https://www.foo.com/path/to/page/one?bar=1&baz=2 becomes
      // https://www.foo.com/404.html?/path/to/page/one&bar=1&baz=2
      // This allows the React Router to handle the route properly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="text/javascript">
      // Redirect to index.html with the current path as a query parameter
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Build redirect URL
      var redirectPath = path.slice(1); // Remove leading /
      if (redirectPath) {
        // Convert path segments to query parameter
        var url = '/?/' + redirectPath.replace(/\//g, '/');
        if (search && search[1] !== '/') {
          // Append additional query parameters
          url += '&' + search.slice(1);
        }
        if (hash) {
          url += hash;
        }
        window.location.replace(url);
      } else {
        // If already at root, just go to index
        window.location.replace('/');
      }
    </script>
  </body>
</html>
